<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/register.css">
</head>
<body class="d-flex flex-column m-auto">
    <span class="color">register</span>
    <div class="row g-3 register">
        <div class="col-md-6 title">
            <h1>Welcome to the website</h1>
            <p>RIKKEI EDUCATION</p>
        </div>

        <div class="col-md-6">
            <form class="row g-3 myForm">
              <div class="col-md-6 style">
                <div class="error"></div>
                <input type="text" class="form-control" id="firsName">
                <label for="firsName" class="form-label">First name</label>
              </div>
              <div class="col-md-6 style">
                <div class="error"></div>
                <input type="text" class="form-control" id="lastName">
                <label for="lastName" class="form-label">Last name</label>
              </div>  

                <div class="form-control style">
                  <div class="error"></div>
                  <input type="text" class="form-control" id="email">
                  <label for="email" class="form-label">Email address</label>
                </div>

                <div class="form-control style">
                  <div class="error"></div>
                  <input type="password" class="form-control" id="password1">
                  <label for="password1" class="form-label">Password</label>
                </div>

                <div class="form-control style">
                    <div class="error"></div>
                    <input type="password" class="form-control" id="password2">
                    <label for="password2" class="form-label">Confirm Password</label>
                  </div>

                <div class="form-control style">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
                <span><b>Already have an account?</b><a href="./login.html"><b>login</b></a></span>
              </form>
        </div>
    </div>

    <div id="message">
      <!-- Đăng nhập thành công! -->
  </div>
    <script src="../Js/register.js"></script>
</body>
</html>
