<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body class="d-flex flex-column m-auto">
    <header><span class="title">login</span></header>

    <main>
        <div class="row g-3 login">
            <div class="col-md-6"><img src="../Assets/images/a6f14c1fa6846f29f11dc2e85f40b29fbcc92d57.png" alt=""></div>
            <div class="col-md-6 form">
                <form action="#" id="myForm">
                    <span>Sign in with <i class="fa-brands fa-facebook-f"></i><i class="fa-brands fa-twitter"></i><i class="fa-brands fa-linkedin-in"></i></span>
                    <p class="or"><b>Or</b></p>
                    <div class="form-control">
                        <div class="err"></div>
                        <input type="text" class="form-control" id="email" placeholder="Enter a valid email address">
                        <label for="email" class="form-label">Email address</label>
                      </div>
                      <div class="form-control">
                        <div class="err"></div>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <label for="password" class="form-label">Password</label>
                      </div>
                      <button class="btn btn-primary" type="submit">Login</button>
                      <p><b>Don't have an account?</b><a href="./register.html"><b>Register</b></a></p>
                </form>
            </div>
        </div>

        <div id="message">
            <!-- Đăng nhập thành công! -->
        </div>
    </main>

    <footer>
        <div>
            <span>Copyryght © 2025, All rights reserved</span>
        </div>
        <div>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
    </footer>
    
    <script src="../Js/login.js"></script>
</body>
</html>
